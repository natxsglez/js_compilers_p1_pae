<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News!</title>
    <link rel="stylesheet" href="./assets/styles/styles.css" />
</head>

<body>
    <div class="container">
        <div class='search'>
            <input type="text" id="searchBar" placeholder="Search news!">
            <button id="searchBtn">Search!</button>
        </div>
        <div id="news-cont" class="grid">
            <!--NEWS-->
        </div>
    </div>
    <script src="assets/scripts/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script id="news-template" type="text/x-handlebars">
        {{#each news}}
            <div class="news-item col-12 col-md-9 col-lg-4">
                <img src="{{urlToImage}}" />
                <h2>{{title}}</h2>
                <p>{{description}}</p>
                <a href="{{url}}" target="_blank">Ver m√°s</a>
            </div>
        {{/each}}
    </script>
</body>

</html>
